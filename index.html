<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>Checklist for Asmi</title>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <div id="date">
                <small><span id="dateAndTime"></span></small>
            </div>

            <div id="countTask">
                <p id="allWorkDoneInfo"> <span id="complectedTask">0</span> of <span id="totalTask">0</span> complected
                </p>
            </div>
            <h2>Plan your day Asmi<img src="./images/asmi.jpg" alt="Icon" onclick="resetImageBtn()"></h2>
            <p class="quote" id="displayQuote"></p>

            <div class="row">
                <input type="text" id="input-box" placeholder="Add your today's tasks">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/factData.js"></script>
    <script src="/js/Date.js"></script>
</body>

</html>
